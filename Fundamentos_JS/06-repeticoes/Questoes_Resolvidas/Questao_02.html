<body>
    <h1>Quest√£o 2</h1>
    <form action="" name="form" id="form">
        <label for="">Digite um numero:</label>
        <input type="number" name="valor" id="valor">
        <input type="submit" value="Enviar">
    </form>

    <a href="">Anterior</a><a href="Questao_03.html">Proxima</a>

    <script>
    document.getElementById('form').addEventListener('submit', function(event) {
        event.preventDefault();
        const inputValue = parseInt(document.getElementById('valor').value);
        const numeros_pares = [];

        for (let index = 1; index <= inputValue; index++) {
            if (index % 2 == 0) {
                numeros_pares.push(index);        
            }
        }

        alert(numeros_pares);
    });
    </script>
