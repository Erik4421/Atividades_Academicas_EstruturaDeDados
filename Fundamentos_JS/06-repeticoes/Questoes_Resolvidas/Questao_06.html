    <script>

    let numero = Math.floor(Math.random() * 100) + 1;
    var n1 = 0;

    while (n1 != numero) {
        
        n1 = parseInt(prompt("Digite um numero:"));

        if (n1 == numero) {
            alert("Acertou")
        } else if (n1 < numero) {
            alert("Muito baixo")
        } else if (n1 > numero) {
            alert("Muito alto")
        }
    }

    </script>
